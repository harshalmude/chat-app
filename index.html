<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: black;
        }

        #app {
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center; /* Ensure the image is always centered, regardless of its size */
            transition: background-image 0.5s ease; /* Smooth transition between changes */
        }
    </style>
</head>
<body>
<div id="app">
    <div id="users">
        <h2>Online Users</h2>
        <ul id="user-list"></ul>
    </div>
    <div id="chat">
        <div id="messages"></div>
        <div id="typing"></div>
        <input id="input" placeholder="Type a message..." />
    </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="app.js"></script>
<script>
    let currentImageIndex = 0;
    const imageList = [
        '1.jpg', 
        '2.jpg', 
        '3.jpg', 
        '4.jpg', 
        '5.jpg'
    ];

    function changeBackgroundImage() {
        document.getElementById('app').style.backgroundImage = `url(${imageList[currentImageIndex]})`;
        currentImageIndex = (currentImageIndex + 1) % imageList.length; // Loop over the images
    }
    
    // Call once immediately
    changeBackgroundImage();
    // Then set an interval to change every 2.5 seconds (you can adjust this duration as needed)
    setInterval(changeBackgroundImage, 2500);

</script>
</body>
</html>
